<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
      <meta name="twitter:image" content="https://i.imgur.com/C4OCMtH.jpg"/>
      <meta name="twitter:card" content="summary_large_image"/>
      <meta name="twitter:site" content="@sepirtada"/>
      <meta name="twitter:title" content="Tile Writer: Slippy map tile generator for QGIS"/>
      <meta name="twitter:description" content="A tile generator for export a QGIS project to Slippy map tiles (xyz)"/>
      <meta property="og:type" content="article"/>
      <meta property="og:title" content="Tile Writer: Slippy map tile generator for QGIS"/>
      <meta property="og:url" content="https://github.com/luissevillano/tile-writer"/>
      <meta property="og:description" content="A tile generator for export a QGIS project to Slippy map tiles (xyz)"/>
      <meta property="og:image" content="https://i.imgur.com/C4OCMtH.jpg"/>
      <title>Tiles test</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
      <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" charset="utf-8"></script>
      <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js" charset="utf-8"></script>
      <style media="screen">
	body {
		margin: 0;
		padding: 0;
	}

	#map {
		width: 100%;
		height: 100%;
		position: absolute;
		background: white;
		z-index: 0;
	}

	.legend {
		font-family: sans-serif;
		position: absolute;
		bottom: 18px;
		left: 18px;
		z-index: 1;
		background-color: rgba(255, 255, 255, .9);
		border: 1px solid rgba(80, 80, 80, .5);
		border-radius: 2px;
		padding: 5px;
	}

	.title {
		font-weight: bold;
	}

	.subtitle {
		font-style: italic;
		font-size: 14px;
	}

	.cell {
		font-size: 13px;
	}
      </style>
   </head>
   <body>
      <div id="map"></div>
      <script type="text/javascript">
         var madrid = L.tileLayer('https://www.luissevillano.net/tile-writer/map/{z}/{x}/{y}.png', {
             attribution: '&copy; Made with <a href="https://github.com/LuisSevillano/tile-writer">Tile Writer</a>'
         })
         
         var bounds = new L.LatLngBounds(
             new L.LatLng(40.6369832669006499,-3.5186230977921436),
             new L.LatLng(40.3181938313700599,-3.8838451799128597)
         );
         
         var map = L.map('map', {
             center: [40.4281307, -3.6799628],
             zoom: 12,
             minZoom: 12,
             maxZoom: 17,
             layers: madrid,
             maxBounds: bounds
         });
         
         var hash = new L.Hash(map);
         
      </script>
      <div class="legend">
         <svg height="160" width="255">
            <g class="legendQuant" transform="translate(10,20)">
               <g class="legendCells" transform="translate(0,42.796875)">
                  <g class="cell" transform="translate(0, 0)">
                     <rect fill="#f7fbff" stroke="#ccc" height="15" width="15"></rect>
                     <text class="label" transform="translate( 25, 12.5)">2 to 18.4</text>
                  </g>
                  <g class="cell" transform="translate(0, 17)">
                     <rect fill="#c8ddf0" height="15" width="15"></rect>
                     <text class="label" transform="translate( 25, 12.5)">18.4 to 23</text>
                  </g>
                  <g class="cell" transform="translate(0, 34)">
                     <rect fill="#73b3d8" height="15" width="15"></rect>
                     <text class="label" transform="translate( 25, 12.5)">23 to 29.4</text>
                  </g>
                  <g class="cell" transform="translate(0, 51)">
                     <rect fill="#2879b9" height="15" width="15"></rect>
                     <text class="label" transform="translate( 25, 12.5)">29.4 to 39.3</text>
                  </g>
                  <g class="cell" transform="translate(0, 68)">
                     <rect fill="#08306b" height="15" width="15"></rect>
                     <text class="label" transform="translate( 25, 12.5)">39.3 to 72.4</text>
                  </g>
               </g>
               <text class="legendTitle">
                  <tspan x="0" dy="0em" class="title">Spanish General Election 2015</tspan>
                  <tspan x="0" dy="1.2em" class="subtitle">% Vote to PP Party per building</tspan>
               </text>
            </g>
         </svg>
      </div>
   </body>
</html>
